<div id="historic-chart-view" class="col-sm-12">
    <div ng-hide="!newRequestMade" class="progress">
        <div id="historic-chart-progress-bar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%;"></div>
    </div>
    <div ng-show="stockData.error" role="alert" class="alert alert-danger"><strong>Error!</strong> Failed to get historical charts data</div>
    <div id="historic-chart"></div>
</div>
